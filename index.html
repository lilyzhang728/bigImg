<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zh_bigImg</title>
</head>
<body>
	<img src="images/images.jpg" bigImg="true" setting='{"pwidth":400,"pheight":400,"margin_top":0,"margin_left":0}'>
<!--  
  {
    "pwidth"  :   300,  //配置可视区域的宽度 默认300px
    "pheight" :   200,  //配置可视区域的高度 默认200px
    "scale"   :   3,    //设置图片的放大比例 默认3倍
    "margin_top"  : 50, //设置可是区域距离当前主体img的顶部距离
    "margin_left"   : 50,//设置可是区域距离当前主体img的右边距离
    "pclass"    : "",    //为可视区域添加自定义类样式
    "bigImg"  :""        //设置当前主体所对应的大图片地址值，如果不设置，默认取当前img的地址值
  }
  -->

  <script type="text/javascript" src="scripts/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="scripts/bigImg.js"></script>
</body>
</html>
